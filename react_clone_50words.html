                    { jp: 'Â§ßÂàá„Å†', kr: 'ÏÜåÏ§ëÌïòÎã§', furigana: '„Åü„ÅÑ„Åõ„Å§„Å†' }
                ],
                Î∂ÄÏÇ¨Í∏∞ÌÉÄ: [
                    { jp: 'ÊÄ•„Å´', kr: 'Í∞ëÏûêÍ∏∞', furigana: '„Åç„ÇÖ„ÅÜ„Å´' },
                    { jp: '„Å†„Çì„Å†„Çì', kr: 'Ï†êÏ†ê', furigana: null }
                ]
            },
            n3: {
                ÎèôÏÇ¨: [
                    { jp: 'È†ê„Åë„Çã', kr: 'Îß°Í∏∞Îã§', furigana: '„ÅÇ„Åö„Åë„Çã' },
                    { jp: 'ÊÖå„Å¶„Çã', kr: 'ÌóàÎë•ÎåÄÎã§', furigana: '„ÅÇ„Çè„Å¶„Çã' }
                ],
                Î™ÖÏÇ¨: [
                    { jp: 'Âç∞Ë±°', kr: 'Ïù∏ÏÉÅ', furigana: '„ÅÑ„Çì„Åó„Çá„ÅÜ' },
                    { jp: 'ÂΩ±Èüø', kr: 'ÏòÅÌñ•', furigana: '„Åà„ÅÑ„Åç„Çá„ÅÜ' }
                ],
                „ÅÑÌòïÏö©ÏÇ¨: [
                    { jp: 'ÊÄ™„Åó„ÅÑ', kr: 'ÏàòÏÉÅÌïòÎã§', furigana: '„ÅÇ„ÇÑ„Åó„ÅÑ' },
                    { jp: 'Èã≠„ÅÑ', kr: 'ÎÇ†Ïπ¥Î°≠Îã§', furigana: '„Åô„Çã„Å©„ÅÑ' }
                ],
                „Å™ÌòïÏö©ÏÇ¨: [
                    { jp: 'Á¢∫ÂÆü„Å†', kr: 'ÌôïÏã§ÌïòÎã§', furigana: '„Åã„Åè„Åò„Å§„Å†' },
                    { jp: 'ÈÅ©ÂΩì„Å†', kr: 'Ï†ÅÎãπÌïòÎã§', furigana: '„Å¶„Åç„Å®„ÅÜ„Å†' }
                ],
                Î∂ÄÏÇ¨Í∏∞ÌÉÄ: [
                    { jp: 'ÂøÖ„Åö', kr: 'Î∞òÎìúÏãú', furigana: '„Åã„Å™„Çâ„Åö' },
                    { jp: 'Ê¨°Á¨¨„Å´', kr: 'Ï†êÏ†ê', furigana: '„Åó„Å†„ÅÑ„Å´' }
                ]
            }
        };

        // Global state
        let activeTab = 'vocabulary';
        let mode = 'study';
        let level = 'lesson';
        let category = 'all';
        let knownLevel = 'all';
        let currentPage = 0;
        const wordsPerPage = 50;
        let showAllFurigana = false;
        let showAllMeaning = false;
        let wordStates = {};
        let knownWords = JSON.parse(localStorage.getItem('knownWords') || '[]');
        let showMenu = false;

        // Initialize app
        function initializeApp() {
            updateCounts();
            filterWords();
        }

        // Menu functions
        function toggleMenu() {
            showMenu = !showMenu;
            const dropdown = document.getElementById('menu-dropdown');
            dropdown.classList.toggle('show', showMenu);
        }

        function switchTab(tab) {
            activeTab = tab;
            showMenu = false;
            document.getElementById('menu-dropdown').classList.remove('show');
            
            // Update menu active state
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide tabs
            document.querySelectorAll('[id$="-tab"]').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            
            // Update title
            const titles = {
                vocabulary: 'Ïä§ÎßàÌä∏ Î∞òÎ≥µ Îã®Ïñ¥Ïû•',
                wordQuiz: 'Îã®Ïñ¥ ÌÄ¥Ï¶à',
                sentenceQuiz: 'Î¨∏Ïû• ÌÄ¥Ï¶à'
            };
            document.getElementById('tab-title').textContent = titles[tab];
        }

        // Mode functions
        function switchMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(newMode + '-btn').classList.add('active');
            
            if (newMode === 'study') {
                document.getElementById('study-mode').classList.remove('hidden');
                document.getElementById('known-mode').classList.add('hidden');
                filterWords();
            } else {
                document.getElementById('study-mode').classList.add('hidden');
                document.getElementById('known-mode').classList.remove('hidden');
                filterKnownWords();
            }
            
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        }

        // Get all words
        function getAllWords() {
            const words = [];
            let index = 0;
            
            const levels = level === 'all' ? Object.keys(vocabularyData) : [level];
            const categories = category === 'all' ? ['ÎèôÏÇ¨', 'Î™ÖÏÇ¨', '„ÅÑÌòïÏö©ÏÇ¨', '„Å™ÌòïÏö©ÏÇ¨', 'Î∂ÄÏÇ¨Í∏∞ÌÉÄ'] : [category];
            
            levels.forEach(lvl => {
                categories.forEach(cat => {
                    if (vocabularyData[lvl] && vocabularyData[lvl][cat]) {
                        vocabularyData[lvl][cat].forEach(word => {
                            words.push({
                                ...word,
                                id: `${lvl}-${cat}-${word.jp}`,
                                level: lvl,
                                category: cat,
                                levelIndex: index++
                            });
                        });
                    }
                });
            });
            
            return words;
        }

        // Filter words
        function filterWords() {
            level = document.getElementById('level-select').value;
            category = document.getElementById('category-select').value;
            
            const allWords = getAllWords();
            const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
            
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            const paginatedWords = filteredWords.slice(
                currentPage * wordsPerPage,
                (currentPage + 1) * wordsPerPage
            );
            
            renderWords(paginatedWords);
            updatePagination(totalPages);
            updateCounts();
            
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        }

        // Render words
        function renderWords(words) {
            const container = document.getElementById('vocab-list');
            container.innerHTML = '';
            
            if (words.length === 0) {
                container.innerHTML = '<div class="empty-message">Î™®Îì† Îã®Ïñ¥Î•º ÌïôÏäµÌñàÏäµÎãàÎã§! üéâ</div>';
                return;
            }
            
            words.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'interactive-word-card';
                card.innerHTML = `
                    <span class="card-number">#${word.levelIndex + 1}</span>
                    <div class="word-column">
                        <div class="japanese-word">
                            ${(wordStates[word.id]?.showFurigana || showAllFurigana) && word.furigana ?
                                `<ruby>${word.jp}<rt>${word.furigana}</rt></ruby>` :
                                word.jp}
                        </div>
                        ${(wordStates[word.id]?.showMeaning || showAllMeaning) ?
                            `<div class="word-meaning">${word.kr}</div>` : ''}
                        <div class="word-actions">
                            <button class="word-action-btn" onclick="toggleFurigana('${word.id}')">
                                ÌûàÎùºÍ∞ÄÎÇò
                            </button>
                            <button class="word-action-btn" onclick="toggleMeaning('${word.id}')">
                                Îúª
                            </button>
                            <button class="word-action-btn complete" onclick="markAsKnown('${word.id}')">
                                ÏïîÍ∏∞ÏôÑÎ£å
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Word interaction functions
        function toggleFurigana(wordId) {
            wordStates[wordId] = wordStates[wordId] || {};
            wordStates[wordId].showFurigana = !wordStates[wordId].showFurigana;
            filterWords();
        }

        function toggleMeaning(wordId) {
            wordStates[wordId] = wordStates[wordId] || {};
            wordStates[wordId].showMeaning = !wordStates[wordId].showMeaning;
            filterWords();
        }

        function toggleAllFurigana() {
            showAllFurigana = !showAllFurigana;
            filterWords();
        }

        function toggleAllMeaning() {
            showAllMeaning = !showAllMeaning;
            filterWords();
        }

        function toggleAllDisplay() {
            const shouldShow = !showAllFurigana && !showAllMeaning;
            showAllFurigana = shouldShow;
            showAllMeaning = shouldShow;
            
            document.getElementById('toggle-text').textContent = shouldShow ? 'Ï†ÑÏ≤¥ Ïà®Í∏∞Í∏∞' : 'Ï†ÑÏ≤¥ Î≥¥Í∏∞';
            filterWords();
        }

        function markAsKnown(wordId) {
            if (!knownWords.includes(wordId)) {
                knownWords.push(wordId);
                localStorage.setItem('knownWords', JSON.stringify(knownWords));
                filterWords();
            }
        }

        // Pagination
        function updatePagination(totalPages) {
            const paginationDiv = document.getElementById('pagination-controls');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            if (totalPages > 1) {
                paginationDiv.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
                pageInfo.textContent = `Day ${currentPage + 1}`;
                
                prevBtn.style.opacity = currentPage === 0 ? '0.5' : '1';
                nextBtn.style.opacity = currentPage === totalPages - 1 ? '0.5' : '1';
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function goToNextPage() {
            const allWords = getAllWords();
            const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            
            if (currentPage < totalPages - 1) {
                currentPage++;
                filterWords();
            }
        }

        function goToPrevPage() {
            if (currentPage > 0) {
                currentPage--;
                filterWords();
            }
        }

        // Known words functions
        function filterKnownWords() {
            knownLevel = document.getElementById('known-level-select').value;
            
            let filteredKnownWords = [];
            
            if (knownLevel === 'all') {
                knownWords.forEach(wordId => {
                    const [lvl, cat, jp] = wordId.split('-');
                    const word = vocabularyData[lvl]?.[cat]?.find(w => w.jp === jp);
                    if (word) {
                        filteredKnownWords.push({ ...word, id: wordId, level: lvl, category: cat });
                    }
                });
            } else {
                knownWords.forEach(wordId => {
                    const [lvl, cat, jp] = wordId.split('-');
                    if (lvl === knownLevel) {
                        const word = vocabularyData[lvl]?.[cat]?.find(w => w.jp === jp);
                        if (word) {
                            filteredKnownWords.push({ ...word, id: wordId, level: lvl, category: cat });
                        }
                    }
                });
            }
            
            renderKnownWords(filteredKnownWords);
            updateRestoreText();
            
            setTimeout(() => {
                const knownList = document.getElementById('known-list');
                if (knownList) {
                    knownList.scrollTop = 0;
                }
                window.scrollTo(0, 0);
            }, 0);
        }

        function renderKnownWords(words) {
            const container = document.getElementById('known-list');
            container.innerHTML = '';
            
            if (words.length === 0) {
                container.innerHTML = '<div class="empty-message">ÏïÑÏßÅ ÏôÑÎ£åÌïú Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'known-word-card';
                card.onclick = () => restoreWord(word.id);
                card.innerHTML = `
                    <div class="known-word-jp">${word.jp}</div>
                    <div class="known-word-kr">${word.kr}</div>
                    <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 3px;">‚úì ÏôÑÎ£å - ÌÉ≠ÌïòÏó¨ Î≥µÏõê</div>
                `;
                container.appendChild(card);
            });
        }

        function restoreWord(wordId) {
            knownWords = knownWords.filter(id => id !== wordId);
            localStorage.setItem('knownWords', JSON.stringify(knownWords));
            filterKnownWords();
            updateCounts();
        }

        function restoreAll() {
            const levelText = knownLevel === 'all' ? 'Î™®Îì†' : knownLevel.toUpperCase();
            if (confirm(`${levelText} ÏôÑÎ£å Îã®Ïñ¥Î•º ÎêòÎèåÎ¶¨ÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                if (knownLevel === 'all') {
                    knownWords = [];
                } else {
                    knownWords = knownWords.filter(wordId => {
                        const [lvl] = wordId.split('-');
                        return lvl !== knownLevel;
                    });
                }
                localStorage.setItem('knownWords', JSON.stringify(knownWords));
                filterKnownWords();
                updateCounts();
            }
        }

        function updateRestoreText() {
            const text = knownLevel === 'all' ? 'Î™®Îì†' : knownLevel.toUpperCase();
            document.getElementById('restore-text').textContent = text;
        }

        // Update counts
        function updateCounts() {
            const allWords = getAllWords();
            const total = allWords.length;
            const known = knownWords.length;
            const remaining = total - known;
            
            document.getElementById('remaining-count').textContent = remaining;
            document.getElementById('known-count').textContent = known;
            document.getElementById('total-words').textContent = total;
            document.getElementById('current-day').textContent = currentPage + 1;
            document.getElementById('total-days').textContent = Math.ceil(remaining / wordsPerPage) || 1;
            document.getElementById('progress').textContent = total > 0 ? Math.round((known / total) * 100) + '%' : '0%';
        }

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (showMenu && !event.target.closest('.menu-container')) {
                showMenu = false;
                document.getElementById('menu-dropdown').classList.remove('show');
            }
        });

        // Touch/swipe support for pagination
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const distance = touchEndX - touchStartX;
            const isLeftSwipe = distance < -minSwipeDistance;
            const isRightSwipe = distance > minSwipeDistance;
            
            if (mode === 'study') {
                const allWords = getAllWords();
                const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
                const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
                
                if (isLeftSwipe && currentPage < totalPages - 1) {
                    goToNextPage();
                }
                if (isRightSwipe && currentPage > 0) {
                    goToPrevPage();
                }
            }
        }

        // Initialize app
        initializeApp();
    </script>
