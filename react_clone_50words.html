<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .main-content {
            width: 100%;
        }

        .tab-header {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            padding: 20px 16px 12px 16px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .menu-container {
            position: relative;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }

        .menu-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            padding: 12px 16px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .menu-item:hover {
            background: #f3f4f6;
        }

        .menu-item.active {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
        }

        .menu-item:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .menu-item:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .tab-container {
            padding: 16px;
        }

        /* Vocabulary Tab Styles */
        .vocabulary-tab {
            width: 100%;
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            background: #f5f5f5;
            padding: 2px;
            border-radius: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 6px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: white;
            color: #7c3aed;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
        }

        /* Controls */
        .compact-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .compact-dropdown {
            flex: 1;
            padding: 5px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 12px;
            background: white;
            cursor: pointer;
        }

        .action-controls {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .compact-action-btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .compact-action-btn:hover {
            transform: translateY(-1px);
        }

        .compact-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mini Stats */
        .mini-stats {
            display: flex;
            justify-content: space-around;
            padding: 4px 6px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 5px;
            margin-bottom: 6px;
            font-size: 10px;
        }

        .mini-stat {
            color: #6b7280;
        }

        .mini-stat strong {
            color: #7c3aed;
            font-weight: 700;
            margin-left: 2px;
        }

        /* Vocabulary List */
        .interactive-vocab-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 8px 0;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }

        /* Word Cards */
        .interactive-word-card {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            min-height: 176px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
            transition: all 0.3s ease;
        }

        .interactive-word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
        }

        .word-column {
            width: 100%;
            color: white;
        }

        .japanese-word {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .word-meaning {
            font-size: 20px;
            opacity: 0.95;
            margin-bottom: 16px;
        }

        .word-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .word-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .word-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .word-action-btn.complete {
            background: rgba(34, 197, 94, 0.8);
        }

        .word-action-btn.complete:hover {
            background: rgba(34, 197, 94, 1);
        }

        /* Ruby text for furigana */
        ruby rt {
            font-size: 0.6em;
            line-height: 1;
        }

        /* Pagination */
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Known Mode */
        #known-mode {
            width: 100%;
        }

        .known-words-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .known-word-card {
            background: linear-gradient(135deg, #22c55e 0%, #84cc16 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.2);
            transition: all 0.3s;
        }

        .known-word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .known-word-jp {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .known-word-kr {
            font-size: 0.9rem;
            opacity: 0.95;
        }

        /* Empty State */
        .empty-message {
            text-align: center;
            padding: 48px 24px;
            color: #9ca3af;
            font-size: 1rem;
            white-space: nowrap;
        }

        .hidden {
            display: none !important;
        }

        /* Touch interactions */
        .interactive-word-card {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Card number */
        .card-number {
            position: absolute;
            top: 10px;
            left: 15px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Header with Menu -->

                <h2 class="tab-title" id="tab-title">스마트 반복 단어장</h2>

                </div>
            </div>

            <!-- Tab Content -->

                <div id="vocabulary-tab" class="vocabulary-tab">

                    <div class="mode-selector">
                        <button class="mode-btn active" onclick="switchMode('study')" id="study-btn">
                            학습할 단어 (<span id="remaining-count">50</span>)
                        </button>
                        <button class="mode-btn" onclick="switchMode('known')" id="known-btn">
                            완료한 단어 (<span id="known-count">0</span>)
                        </button>
                    </div>

                    <!-- Study Mode -->
                    <div id="study-mode">
                        <!-- Controls -->
                        <div class="compact-controls">
                            <select class="compact-dropdown" id="level-select" onchange="filterWords()">
                                <option value="lesson">수업 단어</option>
                                <option value="n5">JLPT N5</option>
                                <option value="n4">JLPT N4</option>
                                <option value="n3">JLPT N3</option>
                            </select>
                            <select class="compact-dropdown" id="category-select" onchange="filterWords()">
                                <option value="all">전체 보기</option>
                                <option value="동사">동사</option>
                                <option value="명사">명사</option>
                                <option value="い형용사">い형용사</option>
                                <option value="な형용사">な형용사</option>
                                <option value="부사기타">부사기타</option>
                            </select>
                        </div>

                        <div class="action-controls">
                            <button class="compact-action-btn" onclick="toggleAllFurigana()">전체 히라가나</button>
                            <button class="compact-action-btn" onclick="toggleAllMeaning()">전체 뜻</button>
                            <button class="compact-action-btn" onclick="toggleAllDisplay()">
                                👁 <span id="toggle-text">전체 보기</span>
                            </button>
                        </div>

                        <div class="mini-stats">
                            <span class="mini-stat">전체 <strong id="total-words">50</strong></span>
                            <span class="mini-stat">Day <strong id="current-day">1</strong> / <strong id="total-days">1</strong></span>
                            <span class="mini-stat">완료 <strong id="progress">0%</strong></span>
                        </div>

                        <!-- Pagination Controls -->
                        <div class="pagination-controls" id="pagination-controls" style="display: none;">
                            <button class="compact-action-btn" id="prev-btn" onclick="goToPrevPage()" disabled>← 이전</button>
                            <span id="page-info">Day 1</span>
                            <button class="compact-action-btn" id="next-btn" onclick="goToNextPage()" disabled>다음 →</button>
                        </div>

                        <!-- Word List -->
                        <div class="interactive-vocab-list" id="vocab-list"></div>
                    </div>

                    <!-- Known Mode -->
                    <div id="known-mode" class="hidden">
                        <div class="compact-controls">
                            <select class="compact-dropdown" id="known-level-select" onchange="filterKnownWords()">
                                <option value="all">전체</option>
                                <option value="lesson">수업 단어</option>
                                <option value="n5">JLPT N5</option>
                                <option value="n4">JLPT N4</option>
                                <option value="n3">JLPT N3</option>
                            </select>
                            <button class="compact-action-btn" onclick="restoreAll()">
                                <span id="restore-text">모든</span> 단어 되돌리기
                            </button>
                        </div>
                        <div class="known-words-grid" id="known-list"></div>
                    </div>
                </div>

                <!-- Placeholder for other tabs -->
                <div id="word-quiz-tab" class="hidden">
                    <div style="text-align: center; padding: 50px; color: #666;">
                        단어 퀴즈 기능 (데모에서는 비활성화)
                    </div>
                </div>
                <div id="sentence-quiz-tab" class="hidden">
                    <div style="text-align: center; padding: 50px; color: #666;">
                        문장 퀴즈 기능 (데모에서는 비활성화)
                    </div>
                </div>
            </div>
        </div>
    </div>

        // Global state
        let activeTab = 'vocabulary';
        let mode = 'study';
        let level = 'lesson';
        let category = 'all';
        let knownLevel = 'all';
        let currentPage = 0;
        const wordsPerPage = 50;
        let showAllFurigana = false;
        let showAllMeaning = false;
        let wordStates = {};
        let knownWords = JSON.parse(localStorage.getItem('knownWords') || '[]');
        let showMenu = false;

        // Initialize app
        function initializeApp() {
            updateCounts();
            filterWords();
        }

        // Menu functions
        function toggleMenu() {
            showMenu = !showMenu;
            const dropdown = document.getElementById('menu-dropdown');
            dropdown.classList.toggle('show', showMenu);
        }

        function switchTab(tab) {
            activeTab = tab;
            showMenu = false;
            document.getElementById('menu-dropdown').classList.remove('show');
            
            // Update menu active state
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide tabs
            document.querySelectorAll('[id$="-tab"]').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            
            // Update title
            const titles = {
                vocabulary: '스마트 반복 단어장',
                wordQuiz: '단어 퀴즈',
                sentenceQuiz: '문장 퀴즈'
            };
            document.getElementById('tab-title').textContent = titles[tab];
        }

        // Mode functions
        function switchMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(newMode + '-btn').classList.add('active');
            
            if (newMode === 'study') {
                document.getElementById('study-mode').classList.remove('hidden');
                document.getElementById('known-mode').classList.add('hidden');
                filterWords();
            } else {
                document.getElementById('study-mode').classList.add('hidden');
                document.getElementById('known-mode').classList.remove('hidden');
                filterKnownWords();
            }
            
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        }

        // Get all words
        function getAllWords() {
            const words = [];
            let index = 0;
            
            const levels = level === 'all' ? Object.keys(vocabularyData) : [level];
            const categories = category === 'all' ? ['동사', '명사', 'い형용사', 'な형용사', '부사기타'] : [category];
            
            levels.forEach(lvl => {
                categories.forEach(cat => {
                    if (vocabularyData[lvl] && vocabularyData[lvl][cat]) {
                        vocabularyData[lvl][cat].forEach(word => {
                            words.push({
                                ...word,
                                id: `${lvl}-${cat}-${word.jp}`,
                                level: lvl,
                                category: cat,
                                levelIndex: index++
                            });
                        });
                    }
                });
            });
            
            return words;
        }

        // Filter words
        function filterWords() {
            level = document.getElementById('level-select').value;
            category = document.getElementById('category-select').value;
            
            const allWords = getAllWords();
            const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
            
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            const paginatedWords = filteredWords.slice(
                currentPage * wordsPerPage,
                (currentPage + 1) * wordsPerPage
            );
            
            renderWords(paginatedWords);
            updatePagination(totalPages);
            updateCounts();
            
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 0);
        }

        // Render words
        function renderWords(words) {
            const container = document.getElementById('vocab-list');
            container.innerHTML = '';
            
            if (words.length === 0) {
                container.innerHTML = '<div class="empty-message">모든 단어를 학습했습니다! 🎉</div>';
                return;
            }
            
            words.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'interactive-word-card';
                card.innerHTML = `
                    <span class="card-number">#${word.levelIndex + 1}</span>
                    <div class="word-column">
                        <div class="japanese-word">
                            ${(wordStates[word.id]?.showFurigana || showAllFurigana) && word.furigana ?
                                `<ruby>${word.jp}<rt>${word.furigana}</rt></ruby>` :
                                word.jp}
                        </div>
                        ${(wordStates[word.id]?.showMeaning || showAllMeaning) ?
                            `<div class="word-meaning">${word.kr}</div>` : ''}
                        <div class="word-actions">
                            <button class="word-action-btn" onclick="toggleFurigana('${word.id}')">
                                히라가나
                            </button>
                            <button class="word-action-btn" onclick="toggleMeaning('${word.id}')">
                                뜻
                            </button>
                            <button class="word-action-btn complete" onclick="markAsKnown('${word.id}')">
                                암기완료
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Word interaction functions
        function toggleFurigana(wordId) {
            wordStates[wordId] = wordStates[wordId] || {};
            wordStates[wordId].showFurigana = !wordStates[wordId].showFurigana;
            filterWords();
        }

        function toggleMeaning(wordId) {
            wordStates[wordId] = wordStates[wordId] || {};
            wordStates[wordId].showMeaning = !wordStates[wordId].showMeaning;
            filterWords();
        }

        function toggleAllFurigana() {
            showAllFurigana = !showAllFurigana;
            filterWords();
        }

        function toggleAllMeaning() {
            showAllMeaning = !showAllMeaning;
            filterWords();
        }

        function toggleAllDisplay() {
            const shouldShow = !showAllFurigana && !showAllMeaning;
            showAllFurigana = shouldShow;
            showAllMeaning = shouldShow;
            
            document.getElementById('toggle-text').textContent = shouldShow ? '전체 숨기기' : '전체 보기';
            filterWords();
        }

        function markAsKnown(wordId) {
            if (!knownWords.includes(wordId)) {
                knownWords.push(wordId);
                localStorage.setItem('knownWords', JSON.stringify(knownWords));
                filterWords();
            }
        }

        // Pagination
        function updatePagination(totalPages) {
            const paginationDiv = document.getElementById('pagination-controls');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            if (totalPages > 1) {
                paginationDiv.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === totalPages - 1;
                pageInfo.textContent = `Day ${currentPage + 1}`;
                
                prevBtn.style.opacity = currentPage === 0 ? '0.5' : '1';
                nextBtn.style.opacity = currentPage === totalPages - 1 ? '0.5' : '1';
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function goToNextPage() {
            const allWords = getAllWords();
            const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            
            if (currentPage < totalPages - 1) {
                currentPage++;
                filterWords();
            }
        }

        function goToPrevPage() {
            if (currentPage > 0) {
                currentPage--;
                filterWords();
            }
        }

        // Known words functions
        function filterKnownWords() {
            knownLevel = document.getElementById('known-level-select').value;
            
            let filteredKnownWords = [];
            
            if (knownLevel === 'all') {
                knownWords.forEach(wordId => {
                    const [lvl, cat, jp] = wordId.split('-');
                    const word = vocabularyData[lvl]?.[cat]?.find(w => w.jp === jp);
                    if (word) {
                        filteredKnownWords.push({ ...word, id: wordId, level: lvl, category: cat });
                    }
                });
            } else {
                knownWords.forEach(wordId => {
                    const [lvl, cat, jp] = wordId.split('-');
                    if (lvl === knownLevel) {
                        const word = vocabularyData[lvl]?.[cat]?.find(w => w.jp === jp);
                        if (word) {
                            filteredKnownWords.push({ ...word, id: wordId, level: lvl, category: cat });
                        }
                    }
                });
            }
            
            renderKnownWords(filteredKnownWords);
            updateRestoreText();
            
            setTimeout(() => {
                const knownList = document.getElementById('known-list');
                if (knownList) {
                    knownList.scrollTop = 0;
                }
                window.scrollTo(0, 0);
            }, 0);
        }

        function renderKnownWords(words) {
            const container = document.getElementById('known-list');
            container.innerHTML = '';
            
            if (words.length === 0) {
                container.innerHTML = '<div class="empty-message">아직 완료한 단어가 없습니다.</div>';
                return;
            }
            
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'known-word-card';
                card.onclick = () => restoreWord(word.id);
                card.innerHTML = `
                    <div class="known-word-jp">${word.jp}</div>
                    <div class="known-word-kr">${word.kr}</div>
                    <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 3px;">✓ 완료 - 탭하여 복원</div>
                `;
                container.appendChild(card);
            });
        }

        function restoreWord(wordId) {
            knownWords = knownWords.filter(id => id !== wordId);
            localStorage.setItem('knownWords', JSON.stringify(knownWords));
            filterKnownWords();
            updateCounts();
        }

        function restoreAll() {
            const levelText = knownLevel === 'all' ? '모든' : knownLevel.toUpperCase();
            if (confirm(`${levelText} 완료 단어를 되돌리시겠습니까?`)) {
                if (knownLevel === 'all') {
                    knownWords = [];
                } else {
                    knownWords = knownWords.filter(wordId => {
                        const [lvl] = wordId.split('-');
                        return lvl !== knownLevel;
                    });
                }
                localStorage.setItem('knownWords', JSON.stringify(knownWords));
                filterKnownWords();
                updateCounts();
            }
        }

        function updateRestoreText() {
            const text = knownLevel === 'all' ? '모든' : knownLevel.toUpperCase();
            document.getElementById('restore-text').textContent = text;
        }

        // Update counts
        function updateCounts() {
            const allWords = getAllWords();
            const total = allWords.length;
            const known = knownWords.length;
            const remaining = total - known;
            
            document.getElementById('remaining-count').textContent = remaining;
            document.getElementById('known-count').textContent = known;
            document.getElementById('total-words').textContent = total;
            document.getElementById('current-day').textContent = currentPage + 1;
            document.getElementById('total-days').textContent = Math.ceil(remaining / wordsPerPage) || 1;
            document.getElementById('progress').textContent = total > 0 ? Math.round((known / total) * 100) + '%' : '0%';
        }

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (showMenu && !event.target.closest('.menu-container')) {
                showMenu = false;
                document.getElementById('menu-dropdown').classList.remove('show');
            }
        });

        // Touch/swipe support for pagination
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const distance = touchEndX - touchStartX;
            const isLeftSwipe = distance < -minSwipeDistance;
            const isRightSwipe = distance > minSwipeDistance;
            
            if (mode === 'study') {
                const allWords = getAllWords();
                const filteredWords = allWords.filter(word => !knownWords.includes(word.id));
                const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
                
                if (isLeftSwipe && currentPage < totalPages - 1) {
                    goToNextPage();
                }
                if (isRightSwipe && currentPage > 0) {
                    goToPrevPage();
                }
            }
        }

        // Initialize app
        initializeApp();
    </script>
</body>
</html>
